spring.application.name=smartmoneyserver
server.port=9999
#server.servlet.context-path=/api

# Database Configuration
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SmartMoney;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.generate-ddl=false
spring.jpa.open-in-view=false
#debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ===================================
# LOGGING
# ===================================
logging.level.org.springframework.security=DEBUG
logging.level.com.smartmoney.server=DEBUG
upload.path=uploads/images/
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.web.resources.static-locations=file:${upload.path}/