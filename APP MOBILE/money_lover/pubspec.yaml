name: money_lover
description: "SmartMoney Mobile App - Group03"
publish_to: 'none'

version: 1.0.0+1

# ==========================================
# 1. CẤU HÌNH MÔI TRƯỜNG (KHÓA CỨNG SDK)
# ==========================================
environment:
  # Khóa cứng Dart SDK từ 3.10.7 trở lên
  sdk: '>=3.10.7 <4.0.0'

  # Khóa cứng Flutter SDK đúng bản 3.38.7
  flutter: '3.38.7'

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Utilities ---
  cupertino_icons: ^1.0.8
  fl_chart: ^0.66.2        # Vẽ biểu đồ (Thống kê chi tiêu)
  intl: ^0.20.2            # Xử lý ngày tháng (Thay cho date-fns bên React)

  # --- Logic & State ---
  provider: ^6.1.1         # Quản lý State

  # --- Networking (API) ---
  http: ^1.2.0             # Gọi API Server Spring Boot

  # --- Storage & Auth (Bổ sung cho giống Web) ---
  # Lưu Token đăng nhập (Thay vì localStorage bên Web)
  flutter_secure_storage: ^9.0.0

  # Giải mã Token lấy Role/Permission (Thay cho jwt-decode bên Web)
  jwt_decoder: ^2.0.1

  # Thông báo đẹp (Thay cho react-toastify bên Web)
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # ==========================================
  # 2. CẤU HÌNH ASSETS (Ảnh & Font)
